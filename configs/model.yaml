seed: 42
device: "cpu"   # 如有 CUDA 可改为 "cuda"
train:
  epochs: 3
  batch_size: 16
  lr: 1.0e-3
  weight_decay: 1.0e-4
model:
  gnn_hidden: 64
  gnn_layers: 3
  cnn_channels: [16, 32]
  fusion_hidden: 64
loss:
  use_cpl: true
  cpl_weight: 0.1
  mse_weight: 1.0
data:
  dataset_npz: "data/processed/my_design.npz"
  vocab_json:  "data/processed/vocab.json"
  train_split: 0.8
  val_split: 0.2